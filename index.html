<script type="text/javascript">

	let score = 0;

	let coins = document.querySelectorAll('.coin');


	for (let i=0; i<7; i=i+1) {

		coins[i].onclick = function() {
			coins[i].style.backgroundColor = 'white';

			coins[i].style.backgroundSize = '100% 100%';
		}

	}


	let memes = document.querySelectorAll('.meme');

			memes[i].style.backgroundImage = 'url(nothing.jpg)';
			memes[i].style.backgroundSize = '100% 100%';
		}

	}

	


	let treasures = document.querySelectorAll('.treasure');


	for (let i=0; i<6; i=i+1) {

			treasures[i].style.backgroundColor = 'white';
			treasures[i].style.backgroundImage = 'url(thejoulik.jpg)';
			treasures[i].style.backgroundSize = '100% 100%';
			score = score+1;
			document.querySelector('.num').innerHTML = score;
				if (score < 0) {

					document.querySelector('.str2').style.display = "block";
					document.querySelector('.str1').style.display = "none";
				}

				if (score == 6) {
					alert('Победа');
					document.querySelector('.str3').style.display = "block";
					document.querySelector('.str1').style.display = "none";
				}

		}

	}

				if (score < 0) {

					document.querySelector('.str1').style.display = "none";
				}
		}
